{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in options %}
        {% if movie.release_date %}
          <p>
            <a href="{{ url_for('add_movie', ID=movie.id) }}"> {{ movie.original_title }} - {{ movie.release_date }}</a>
          </p>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
